<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>

	<h3 class="centerLetras">Projeto ATM - Banco do Phil</h3>
	<img class="centerImg" alt="" src="awesome-computer-kid-computer.gif">
	<div class="center">
		<div class="left">
			<button class="button space saldo">Saldo</button>
			<br/>
			<button class="button space extrato">Extrato</button>
			<br/>
			<button class="button space transferencia">Transferências</button>
			<br/>
			<button class="button recarga_Celular">Recarga Celular</button>
		</div>
		<div class="right">
			<button class="button space saque_Depositos">Saque/Depósitos</button>
			<br/>
			<button class="button space outros_Serviços">Outros Serviços</button>
			<br/>
			<button class="button space investimentos">Investimentos</button>
			<br/>
			<button class="button emprestimos">Empréstimos</button>
		</div>
	</div>
	<script type="text/javascript">
		let botaoSaldo = document.querySelector(".saldo");
		let botaoExtrato = document.querySelector(".extrato");
		let botaoTransferencia = document.querySelector(".transferencia");
		let botaoRecargaCelular = document.querySelector(".recarga_Celular");
		let botaoSaqueDepositos = document.querySelector(".saque_Depositos");
		let botaoOutrosServicos = document.querySelector(".outros_Serviços");
		let botaoInvestimentos = document.querySelector(".investimentos");
		let botaoEmprestimos = document.querySelector(".emprestimos");

		botaoSaldo.addEventListener("click", function(){
			console.log("Clicou em Saldo");
		});

		botaoExtrato.addEventListener("click", function(){
			console.log("Clicou em Extrato");
		});
		botaoTransferencia.addEventListener("click", function(){
			console.log("Clicou em Transferencia");
		});

		botaoRecargaCelular.addEventListener("click", function(){
			console.log("Clicou em Recarga de Celular");
		});
		botaoSaqueDepositos.addEventListener("click", function(){
			console.log("Clicou em Saque/Depositos");
		});
		botaoOutrosServicos.addEventListener("click", function(){
			console.log("Clicou em Outros Serviços");
		});
		botaoInvestimentos.addEventListener("click", function(){
			console.log("Clicou em Investimentos");
		});

		botaoEmprestimos.addEventListener("click", function(){
			console.log("Clicou em Emprestimos");
		});

	</script>
</body>
</html>
